<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Predictor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://example.com/starry-background.jpg'); /* Add the correct image link here */
      background-size: cover;
      background-position: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input[type="text"] {
      padding: 15px;
      font-size: 1.1rem;
      border: 2px solid #fff;
      border-radius: 5px;
      background-color: transparent;
      color: #fff;
      outline: none;
      transition: border 0.3s ease-in-out;
    }
    input[type="text"]:focus {
      border-color: #ffd700;
    }
    input[type="submit"] {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      background-color: #ffd700;
      color: #121212;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    input[type="submit"]:hover {
      background-color: #ffa500;
    }
    .result-message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ffd700;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>AI Phishing Predictor</h1>
    
    <form action="/predict" method="get">
      <input type="text" name="feature" placeholder="Enter the URL" required />
      <input type="submit" value="Predict" />
    </form>

    {% if result %}
    <div class="result-message">
      <p>{{ result }}</p>
    </div>
    {% endif %}
  </div>

</body>
</html>
